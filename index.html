<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="" id="main">

        </div>
    </main>
    <footer></footer>    
</body>
<script>
    var keys = {
        '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
		'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
		'length': 3
    }
    var hash = {
        'q': 'qq.com', 
        'w': 'weibo.com', 
        'e': 'ele.me', 
        'r': 'renren.com', 
        't': 'tianya.com', 
        'y': 'youtube.com', 
        'u': 'uc.com' , 
        'i': 'iqiyi.com', 
        'o': 'opera.com', 
        'p': undefined, 
        'a': 'acfun.tv', 
        's': 'sohu.com', 
        'z': 'zhihu.com', 
        'm': 'www.mcdonalds.com.cn'
	}

    hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if(hashInLocalStorage){
        hash = hashInLocalStorage
    }

    index1 = 0
    while(index1 < keys['length']){
        div1 = document.createElement('div')
        main.appendChild(div1)
        row = keys[index1]
        index2 = 0
        while(index2 < row['length']){
            kbd1 = document.createElement('kbd')
            kbd1.textContent = row[index2]
            bt1 = document.createElement('button')
            bt1.textContent = "编辑"
            bt1.id = row[index2]
            bt1.onclick = function(bt1Click){
                key = bt1Click['target']['id']
                x = prompt('给我一个网址')
                hash[key] = x
                localStorage.setItem('zzz', JSON.stringify(hash))
            }
            kbd1.appendChild(bt1)
            div1.appendChild(kbd1)
            index2 = index2 + 1
        }
        index1 = index1 + 1
    }

    document.onkeypress = function(keypress){
        key = keypress['key']
        website = hash[key]
        window.open('http://'+website, '_blank')
    }
</script>
</html>
