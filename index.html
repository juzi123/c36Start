<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="Shortcut Icon" href="./favicon.ico">
</head>
<body>
    <header>
        <div class="topDiv">
            <img src="./juzi.png" alt="图标">
            <div class="search clearfix">
                <form action="http://www.baidu.com/baidu" target="_blank">
                    <input id="textInput" class="textInput" type="text" name="word" value>
                    <input class="btn" type="submit" value="百度搜索">
                    <input class="btn" type="submit" value="谷歌搜索" onclick="window.open('http://www.google.com/search?q='+word.value,'')">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="" id="main">
        </div>
    </main>
    <footer></footer>    
</body>
<script src="./script.js"></script>
</html>
